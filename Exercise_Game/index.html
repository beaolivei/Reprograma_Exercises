<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escolhas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="container">
        <div class="column">
            <div id='clickOnRed' style="background-color: red"></div>
            <div id='clickOnYellow' style="background-color: yellow"></div>
            <div id='clickOnCyan' style="background-color: cyan"></div>
            <div id='clickOnPink' style="background-color: pink"></div>
            <div id='clickOnBlue' style="background-color: blue"></div>
            <div id='clickOnGreenYellow' style="background-color: greenyellow"></div>
            <div id='clickOnPurple' style="background-color: purple"></div>
            <div id='clickOnGrey' style="background-color: grey"></div>
        </div>
        <div class="column">
            <div id="clickOnFirst"></div>
            <div id="clickOnSecond"></div>
            <div id="clickOnThird"></div>
            <div id="clickOnForth"></div>
        </div>
        <div class="column">
            <div id="clickOnFifth"></div>
            <div id="clickOnSixth"></div>
        </div>
        <div class="column">
            <div id="clickOnLast"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
